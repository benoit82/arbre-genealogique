name: Core Validation Only

on:
  pull_request:
    branches: [ main ]

jobs:
  core-validation:
    name: Core Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Core validation summary
        run: |
          echo "âœ… Core validation completed"
          echo "E2E tests run separately"
          echo "Ready for merge if all core checks pass"